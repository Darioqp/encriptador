<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <!-- seccion del logo -->

      <a class="link-logo" href="https://github.com/Darioqp" target="_blank"
        ><img
          class="logo"
          src="images/logo.png"
          alt="imagen del logotipo del desarrollador"
      /></a>

      <!-- seccion del formulario -->

      <section class="caja-formulario">
        <form class="formulario" action="">
          <textarea
            name=""
            id="caja-texto"
            placeholder="Ingresa el texto aquí ..."
            autofocus
          ></textarea>
          <div>
            <p class="texto-aviso">
              ‼️ No se permiten letras mayúsculas ni caracteres especiales.
            </p>
          </div>
          <div class="caja-botones">
            <button type="button" class="boton" id="boton-encriptar">
              Encriptar
            </button>
            <button type="button" class="boton" id="boton-desencriptar">
              Desencriptar
            </button>
          </div>
        </form>
      </section>

      <!-- seccion donde se muestra el resultado de la encriptación -->

      <section class="caja-resultado">
        <p id="texto-resultado"></p>
        <div id="contenedor-referencia">
          <img
            id="img-buscador"
            src="images/Buscador2.png"
            alt="imagen de una persona con una lupa"
          />
          <h2 class="titulo-referencia">No se ha encontrado ningún mensaje.</h2>
          <p class="texto-referencia">
            Ingrese el texto que desea encriptar o desencriptar.
          </p>
        </div>
        <button type="button" class="boton" id="boton-copiar">
          Copiar
        </button>
      </section>
    </main>

    <!-- script de JavaScript -->

    <script src="main.js"></script>
  </body>
</html>
