<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <a href="https://github.com/Darioqp" target="_blank"
        ><img
          class="logo"
          src="images/logo3.png"
          alt="imagen del logotipo del desarrollador"
      /></a>

      <div class="caja-texto">
        <div class="caja-formulario">
          <form action="">
            <textarea
              name=""
              id=""
              cols="30"
              rows="20"
              placeholder="Ingresa el texto aquí ..." autocomplete="on"
            ></textarea>
            <p class="texto-aviso">
              ‼️ Solo se permiten letras minúsculas y sin acentos.
            </p>
            <div class="caja-botones">
              
              <button class="boton" id="boton-encriptar">Encriptar</button>
              <button class="boton" id="boton-desencriptar">Desencriptar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="caja-resultado">
        <img
          class="img-buscador"
          src="images/Buscador4.png"
          alt="imagen de una persona con una lupa"
        />
        <h2>No se ha encontrado ningún mensaje.</h2>
        <p class="texto-resultado">
          Ingrese el texto que desea encriptar o desencriptar.
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
