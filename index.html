<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <!-- seccion del logo -->

      <a class="link-logo" href="https://github.com/Darioqp" target="_blank"
        ><img
          class="logo"
          src="images/logo.png"
          alt="imagen del logotipo del desarrollador"
      /></a>

      <!-- seccion de la caja con el formulario -->

      <div class="caja-formulario">
        <form class="formulario" action="">
          <textarea
            name=""
            id=""
            placeholder="Ingresa el texto aquí ..."
            autofocus
          ></textarea>
          <div class="caja-texto">
            <p class="texto-aviso">
              ‼️ Solo se permiten letras minúsculas y sin acentos.
            </p>
          </div>
          <div class="caja-botones">
            <button class="boton" id="boton-encriptar">Encriptar</button>
            <button class="boton" id="boton-desencriptar">Desencriptar</button>
          </div>
        </form>
      </div>

      <!-- seccion de la caja donde se muestra el resultado de la encriptación -->

      <div class="caja-resultado">
        <div class="caja-img">
          <img
            class="img-buscador"
            src="images/Buscador2.png"
            alt="imagen de una persona con una lupa"
          />
        </div>

        <h2 class="titulo-resultado">No se ha encontrado ningún mensaje.</h2>
        <p class="texto-resultado">
          Ingrese el texto que desea encriptar o desencriptar.
        </p>
      </div>
    </main>

    <!-- Sección con el script de JavaScript -->

    <script src="main.js"></script>
  </body>
</html>
